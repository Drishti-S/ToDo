  /* Dropdown Button */
.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

/* Dropdown button on hover & focus */
.dropbtn:hover, .dropbtn:focus {
    background-color: #3e8e41;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
    position: relative;
    display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

/* Links inside the dropdown */
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
.show {display:block;}

<script>
  // Creating a new Vue instance and pass in an options object.
var demo = new Vue({
  
  // A DOM element to mount our view model.
  el: '#main',

        // This is the model.
  // Define properties and give them initial values.
  data: {
    active: 'home',
    newTask: "",
    addedtask: "",
    active_ID: 0,
    last_ID: 0,
    Delete: "",
    taskList: {
          home: [], 
          school: [], 
          office: [], 
          other:[]
        },

    categories:[
      {id: 0, name: "home", tasks: []},
      {id: 1, name: "school", tasks: []}
     ]

    
  },

  // Functions we will be using.
  methods: {
    makeActive: function(item, id){
      // When a model is changed, the view will be automatically updated.
      this.active = item;
      this.active_ID = id; 
      this.last_ID= id;   
      console.log(this.active_ID)
      
    },

    makeActiveAdd: function(item){
      // When a model is changed, the view will be automatically updated.
      this.active = item;

         
      
    },

    addTask: function(active_ID) {
      //trim() is used to remove whitespace from both ends of a string
      var task = this.newTask.trim();

      //if task is not an empty string
      if (task) {
        //Push an object containing the task to the taskList array

          // this.taskList[active].push({
          //       text: task,
          //       done: false
          //  });

          this.categories[active_ID].tasks.push({
                text: task,
                done: false
           });  

          //Reset newTask to an empty string so the input field is cleared
          this.newTask = "";

      }
    },

    addCategory: function(addedtask){
       
       if(addedtask){
               
         this.categories.push({
          id: 2,
          name: addedtask,
          tasks: []
         });
         this.addedtask="";
         this.active=addedtask;
         this.active_ID=2;
         this.last_ID++;
        }
      },


    deleteSelectedCategory: function(){      
      var index = -1;
      for(var i=0; i<this.categories.length; i++){
        if(this.categories[i].name==this.Delete)
          index= i
        }
      if (index > -1) {
        this.categories.splice(index, 1);
      }
      makeActive(this.last_ID);
    },

    alert123: function(Delete){
      alert('Are you sure you want to delete ' + Delete + '?')
    }

  }
