<!DOCTYPE html>
<html>
<head>
  <title>ToDo</title>

  <style>
	   

  	.done123 {
	      text-decoration: line-through;
	    }


	    *{
		margin:0;
		padding:0;
	}

	.placeholder{
		font-size:18pt;
		height:50px;
		width:50%;
	}

	body{
		font:15px/1.3 'Open Sans', sans-serif;
		color: #5e5b64;
		text-align:center;
	}

	a, a:visited {
		outline:none;
		color:#389dc1;
	}

	a:hover{
		text-decoration:none;
	}

	section, footer, header, aside, nav{
		display: block;
	}

	/*-------------------------
		The menu
	--------------------------*/

	nav{
		display:inline-block;
		margin:12px;
		background-color:#137363;
		box-shadow:0 1px 1px #ccc;

	nav a{
		display:inline-block;

	nav a:last-child{

	}

	p{
		font-size:22px;
		font-weight:bold;
		color:#fff;
	}

	p b{
		color:#ffffff;
		display:inline-block;
		padding:5px 10px;
		background-color:#c4d7e0;
		border-radius:2px;
		text-transform:uppercase;
		font-size:18px;
	}


  @media screen and (max-width: 768px) {
	    .done123 {
	      text-decoration: line-through;
	    }

		margin:0;
		padding:0;
	}

	.placeholder{

	}

	body{

	a:hover{

	}

	/*-------------------------
		The menu
	--------------------------*/

		display:block;

</head>
<body>

<div id="main">

<div class="header">

 <br><br><h1 style="font-family: fantasy;">Task Manager</h1>
</div>

<nav v-bind:class="active" v-on:click.prevent>

		<!-- When a link in the menu is clicked, we call the makeActive method, 
        defined in the JavaScript Vue instance. It will change the value of "active". -->

		<a href="#" class="home" v-on:click="makeActive('home')">Home</a>
		<a href="#" class="office" v-on:click="makeActive('office')">Office</a>
		<a href="#" class="school" v-on:click="makeActive('school')">School</a>
		<a href="#" class="other" v-on:click="makeActive('other')">Other</a>
	</nav>

 	<!-- The mustache expression will be replaced with the value of "active".
 		 It will automatically update to reflect any changes. -->

	<!-- <p>You chose <b>{{ active }}</b></p> -->





  <!-- <img v-attr:src="image_link"> -->


<!-- <div class="container"> -->

<section class="panel">
<br><br>
<input type="text" class="placeholder" placeholder="Task" autofocus class="text-input" v-model="newTask" v-on:keyup.enter="addTask(active)">
</section>


  <ul>
    <br><li :class="{ 'done123' : task.done }" v-for="task in taskList[active]" @click="task.done = !task.done">
      {{ task.text }}
    </li>
  </ul>

<!-- </div> -->






</div>


<script>
	// Creating a new Vue instance and pass in an options object.
var demo = new Vue({
	
	// A DOM element to mount our view model.
	el: '#main',

        // This is the model.
	// Define properties and give them initial values.
	data: {
		active: 'home',
		newTask: "",
      	taskList: {
	      	home: [], 
	      	school: [], 
	      	office: [], 
	      	other:[]}
      
	},

	// Functions we will be using.
	methods: {
		makeActive: function(item){
			// When a model is changed, the view will be automatically updated.
			this.active = item;
		},

		addTask: function(active) {
      //trim() is used to remove whitespace from both ends of a string
      var task = this.newTask.trim();
      //if task is not an empty string
      if (task) {
        //Push an object containing the task to the taskList array

    	this.taskList[active].push({
	          text: task,
	          done: false
	     });



        //Reset newTask to an empty string so the input field is cleared
        this.newTask = "";
      
	  }
    }
	}
});
</script>

</body>
